name: Prod Release
on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
            persist-credentials: false

      - name: Semver Release
        uses: huggingface/semver-release-action@latest
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}